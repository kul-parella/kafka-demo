plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
    id 'maven-publish'
}


group = 'com.kafka.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8' 

repositories {
	//mavenLocal()
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.kafka:kafka-streams'
	implementation 'org.springframework.kafka:spring-kafka'
	
    //implementation group:'com.kafka.example', name: 'kafka_demo' , version: '0.0.1-SNAPSHOT'
	
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.springframework.kafka:spring-kafka-test'
}

test {
	useJUnitPlatform()
}

publishing {
	publications {
		mavenJava(MavenPublication){
			// bootJar is the default build task configured by Spring Boot
			artifact bootJar
		}
	}
}

defaultTasks 'assemble' , 'publishToMavenLocal'
